<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper and scissors</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1>Rock, paper and scissors</h1>
            <h2 id="win-or-lose">---</h2>
        </header>
        
        <div id="options-area-parent">
            
            <div id="options-area">

                <div id="first-row">

                    <button class="option" id="rock">
                        <img style="width: 250px; display: block; margin: 50px auto;" src="https://img.icons8.com/ios-filled/100/000000/rock.png"/>
                    </button>
        
                    <button class="option" id="paper">
                        <img style="width: 250px; display: block; margin: 50px auto;" src="https://img.icons8.com/ios/100/000000/paper.png"/>
                    </button>
        
                </div>

                <div id="second-row">

                    <button class="option" id="scissors">
                        <img style="width: 250px; display: block; margin: 50px auto;" src="https://img.icons8.com/ios-filled/100/000000/scissors.png"/>
                    </button>
        
                    <button class="option" id="random">
                        <img style="width: 250px; display: block; margin: 50px auto;" src="https://img.icons8.com/ios-filled/100/000000/question-mark.png"/>
                    </button>
        
                </div>

            </div>
        </div>
    <script src="./script.js"></script>
    </body>

</html>
